######################
### DESIGN CHANGES ###
######################

# read this blog for guide
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# update tmux file using this cmd
# tmux source-file ~/.tmux.conf

# tmux file location  ~/.tmux.conf or type 'man tmux'

# Reduce escape time to 10ms
set-option -sg escape-time 10

# Enable focus events
set-option -g focus-events on

# Enable true color support
# set-option -a terminal-features 'tmux-256color:RGB'
set-option -g default-terminal "tmux-256color"
set-option -g default-terminal "screen-256color"
# Or for older tmux versions:
# set-option -a terminal-overrides 'tmux-256color:Tc'



# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set-option -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
# set-option -g allow-rename off


# search tmux color scheme for color guide
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style  'bg=colour8 fg=colour8 dim'  #background color0
set -g status-left ''
# set -g status-right '#[fg=colour255,bg=colour237] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right ' '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour255 bg=colour237 bold'
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour255]#F '

setw -g window-status-style 'fg=colour0 bg=colour8'
# setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour237]#W#[fg=colour237]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'


# bind-key -n M-h previous-window
# bind-key -n M-l next-window

# Enable mouse mode by adding this line to your
set-option -g mouse on

# use mouse to copy when it selected it automatically copy all the highlighted
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -selection clipboard -in"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe "xclip -selection clipboard -in"


# tmux-resurrect and tmux-continuum
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Automatically save and restore tmux sessions
set -g @continuum-restore 'on'
set -g @resurrect-save 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'on'
set -g @continuum-save-interval '1'


# Automatically restore tmux sessions
# Ctrl-b + I to reinstall plugins.
# Install plugins automatically (once per tmux start)
run-shell 'if [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi'
run-shell '~/.tmux/plugins/tpm/bin/install_plugins'

# Initialize TPM (must be at the bottom)
run-shell '~/.tmux/plugins/tpm/tpm'

# title
set-option -g status-left "#[fg=white,bold]+ #[fg=white,bold]#S #[fg=white] | "
