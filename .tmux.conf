######################
### DESIGN CHANGES ###
######################

# read this blog for guide
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# update tmux file using this cmd
# tmux source-file ~/.tmux.conf

# tmux file location  ~/.tmux.conf or type 'man tmux'   


set -g default-terminal "tmux-256color"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
# set-option -g allow-rename off


# search tmux color scheme for color guide
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style  'bg=colour8 fg=colour8 dim'  #background color0
set -g status-left ''
# set -g status-right '#[fg=colour255,bg=colour237] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right ' '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour255 bg=colour237 bold'
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour255]#F '

setw -g window-status-style 'fg=colour0 bg=colour8'
# setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour237]#W#[fg=colour237]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'


# bind-key -n M-h previous-window
# bind-key -n M-l next-window

# Enable mouse mode by adding this line to your
set-option -g mouse on

# use mouse to copy when it selected it automatically copy all the highlighted
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -selection clipboard -in"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe "xclip -selection clipboard -in"


# tmux-resurrect and tmux-continuum
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'



# Automatically save tmux sessions
set -g @continuum-restore 'on'
set -g @resurrect-save 'on'


set -g @resurrect-capture-pane-contents 'on' # saves the content of your tmux panes.
set -g @resurrect-processes 'on'  #saves specific processes running inside your tmux session (e.g., vim, top).
set -g @continuum-save-interval '1' #minutes save

# Automatically restore tmux sessions when tmux starts
if-shell '[ -n "$TMUX" ]' 'run-shell "~/.tmux/plugins/tmux-resurrect/scripts/restore.sh"'

# Initialize TPM (must be at the bottom of the file)
# TPM takes care of installing, updating, and managing any plugins you've listed in your ~/.tmux.conf
run -b '~/.tmux/plugins/tpm/tpm'
